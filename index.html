<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body>
    <header class="matrix-info">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a 
        class="more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="todo-list">
      <section id="add-task-section">
        <h3 class="new-task-label">Add Item</h3>
        <div class="task-row-wrapper">
          <input 
            id="new-task"
            class="task task-input" 
            type="text"
          >
          <button class="add">Add</button>
        </div>
      </section>
      <section id="todo-task-section">
        <h3 class="section-title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="view-mode">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label task ">Pay Bills</label>
            <input type="text" class=" task-input task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-icon" src="./remove.svg">
            </button>
          </li>
          <li class="view-mode edit-mode">
            <input type="checkbox" class="task-checkbox">
            <label class=" task-label task">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="task task-input"
            >
            <button class="edit">Save</button>
            <button class="delete">
              <img class="delete-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section id="completed-task-section">
        <h3 class="section-title">Completed</h3>
        <ul id="completed-tasks">
          <li class="view-mode">
            <input type="checkbox" class="task-checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class=" task-input task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
