<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body>
    <header class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
        class="matrix__info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="todo-list">
      <h3 class="new-task__label">Add Item</h3>
      <section id="add-task">
        <div class="task-row-wrapper">
          <input 
            class="task__item task__input new-task__input" 
            type="text"
          >
          <button class="task__button task__add-button">Add</button>
        </div>
      </section>
      <h3 class="section-title">Todo</h3>
      <section id="todo-tasks">
        <div class="incomplete-tasks">
          <div class="task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__item task__label">Pay Bills</label>
            <input type="text" class="task__item task__input">
            <button class="task__button task__edit-button">Edit</button>
            <button class="task__button task__delete-button">
              <img class="task__delete-icon" src="./remove.svg" alt="remove-button">
            </button>
          </div>
          <div class="task task_edit-mode">
            <input type="checkbox" class="task__checkbox">
            <label class="task__item task__label">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="task__item task__input"
            >
            <button class="task__button task__edit-button">Save</button>
            <button class="task__button task__delete-button">
              <img class="task__delete-icon" src="./remove.svg" alt="remove-button">
            </button>
          </div>
        </div>
      </section>
      <h3 class="section-title">Completed</h3>
      <section class="completed-tasks">
        <div class="completed-tasks">
          <div class="task">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__item task__label">See the Doctor</label>
            <input type="text" class="task__item task__input">
            <button class="task__button task__edit-button">Edit</button>
            <button class="task__button task__delete-button">
              <img class="task__delete-icon" src="./remove.svg" alt="remove-button">
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
